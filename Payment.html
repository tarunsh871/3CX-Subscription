<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #1e3c72;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .amount-display {
            font-size: 2em;
            color: #555;
            margin-bottom: 20px;
        }

        .pay-button {
            padding: 12px;
            background-color: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .pay-button:hover {
            background-color: #2a5298;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h1>Confirm Your Payment</h1>
        <div class="amount-display">
            $<span id="totalAmount">0</span>
        </div>
        <button class="pay-button" id="rzp-button1">Pay Now</button>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        // Get the total amount from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const totalAmount = parseFloat(urlParams.get('amount')).toFixed(2);

        // Display the total amount on the page
        document.getElementById('totalAmount').textContent = totalAmount;

        // Configure Razorpay payment
        const options = {
            "key": "YOUR_RAZORPAY_KEY", // Replace with your Razorpay key
            "amount": (totalAmount * 100), // Amount in cents
            "currency": "USD",
            "name": "Your Company Name",
            "description": "3CX Subscription Payment",
            "handler": function (response) {
                alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                // You can redirect the user to a confirmation page or perform other actions here
            },
            "prefill": {
                "name": "Your Name",
                "email": "your.email@example.com",
                "contact": "9999999999"
            },
            "theme": {
                "color": "#1e3c72"
            }
        };

        const rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function (e) {
            console.log("Button clicked!"); // Debugging log
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>

</html>
